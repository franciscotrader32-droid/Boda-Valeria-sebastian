<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria & Sebastian | Nuestra Historia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8F5F0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Pantalla de Bienvenida (Para activar música) */
        #welcome-overlay {
            position: fixed; inset: 0; background: #F8F5F0; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: 1s all ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        /* Ajuste para imágenes en GitHub Pages */
        img { object-fit: cover; width: 100%; height: 100%; }
        .photo-frame { overflow: hidden; border-radius: 4px; background: #e2e2e2; }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <div class="text-center p-6">
            <p class="tracking-[0.3em] uppercase text-[10px] mb-4 text-salvia">Bienvenida</p>
            <h2 class="font-serif text-4xl text-oscuro mb-8 italic">Valeria & Sebastian</h2>
            <button id="start-btn" class="bg-[#C6A75E] text-white px-8 py-3 rounded-full tracking-widest text-xs hover:scale-105 transition shadow-lg">
                ABRIR INVITACIÓN
            </button>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <main id="main-content" class="hidden">
        
        <section class="relative h-screen flex items-center justify-center">
            <div class="absolute inset-0">
                <img src="./foto1.png" alt="Portada" onerror="this.src='https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=2000'">
            </div>
            <div class="absolute inset-0 bg-black/30"></div>
            <div class="relative text-center text-white z-10">
                <h1 class="text-6xl md:text-9xl font-serif italic mb-4">Valeria & Sebastian</h1>
                <p class="tracking-[0.5em] text-xs uppercase">18 de Octubre, 2026</p>
            </div>
        </section>

        <section class="py-24 px-6 text-center reveal">
            <h2 class="font-serif text-3xl text-[#9CAF88] italic mb-6">Para: Perla Ramos</h2>
            <p class="max-w-2xl mx-auto text-gray-600 leading-relaxed italic">
                "Con el corazón lleno de amor y gratitud, queremos invitarte a ser parte de uno de los días más importantes de nuestras vidas."
            </p>
        </section>

        <section class="py-12 px-4 max-w-6xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="photo-frame h-72 reveal"><img src="./foto2.png" onerror="this.src='https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto3.png" onerror="this.src='https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto4.png" onerror="this.src='https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto5.png" onerror="this.src='https://images.unsplash.com/photo-1465495910483-0d674b179720?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto6.png" onerror="this.src='https://images.unsplash.com/photo-1522673607200-164883eeca48?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto7.png" onerror="this.src='https://images.unsplash.com/photo-1520854221256-17451cc331bf?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto8.png" onerror="this.src='https://images.unsplash.com/photo-1519741497674-611481863552?w=500'"></div>
                <div class="photo-frame h-72 reveal"><img src="./foto1.png" onerror="this.src='https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=500'"></div>
            </div>
        </section>

        <section class="py-24 bg-[#2D2D2D] text-white text-center px-6">
            <div class="reveal">
                <h3 class="font-serif text-4xl mb-12 italic tracking-wide">¿Nos acompañas?</h3>
                <a href="https://wa.me/527204519733?text=Hola+Sebastian+y+Valeria,+soy+Perla+Ramos+y+confirmo+mi+asistencia." 
                   class="inline-block bg-[#9CAF88] px-12 py-5 rounded-full text-xs tracking-[0.3em] font-bold hover:bg-[#C6A75E] transition-all transform hover:scale-110 shadow-2xl">
                    CONFIRMAR ASISTENCIA
                </a>
            </div>
        </section>

        <footer class="py-12 bg-white text-center border-t border-marfil">
            <p class="font-serif text-2xl text-[#C6A75E] italic">Valeria & Sebastian</p>
            <p class="text-[10px] tracking-widest text-gray-400 mt-4 uppercase">18.10.2026</p>
        </footer>
    </main>

    <script>
        lucide.createIcons();

        const overlay = document.getElementById('welcome-overlay');
        const startBtn = document.getElementById('start-btn');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-audio');

        // Función para iniciar la experiencia
        startBtn.addEventListener('click', () => {
            // Reproducir música
            audio.play().catch(error => console.log("Audio bloqueado"));
            
            // Ocultar bienvenida y mostrar contenido
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.classList.remove('hidden');
                initScrollReveal();
            }, 1000);
        });

        // Animación al hacer scroll
        function initScrollReveal() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    if(e.isIntersecting) e.target.classList.add('active');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
    </script>
</body>
</html>
