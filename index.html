<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria & Sebastian | Boda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8F5F0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .reveal { opacity: 0; transform: translateY(20px); transition: 0.8s all ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        /* Placeholder en caso de error de imagen */
        .img-error { background: #e5e7eb; display: flex; align-items: center; justify-content: center; position: relative; }
        .img-error::after { content: 'Cargando archivo...'; font-size: 10px; color: #999; }
    </style>
</head>
<body>

    <div class="fixed bottom-6 right-6 z-[100]">
        <button id="playBtn" class="bg-[#9CAF88] text-white p-4 rounded-full shadow-2xl animate-bounce hover:scale-110 transition">
            <i data-lucide="music"></i>
        </button>
        <audio id="musica" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <img src="./foto1.png" class="absolute inset-0 w-full h-full object-cover" onerror="this.parentElement.style.backgroundColor='#d1d5db'">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative text-center text-white px-4">
            <h1 class="text-5xl md:text-8xl font-serif italic mb-4">Valeria & Sebastian</h1>
            <p class="tracking-[0.5em] text-sm uppercase">18 de Octubre, 2026</p>
        </div>
    </header>

    <section class="py-20 px-6 max-w-3xl mx-auto text-center reveal">
        <h2 class="text-[#C6A75E] font-serif text-3xl mb-6 italic">Hola, Perla Ramos</h2>
        <p class="text-gray-600 italic">"Con el corazón lleno de amor y gratitud, queremos invitarte a ser parte de uno de los días más importantes de nuestras vidas."</p>
    </section>

    <section class="py-10 px-4 max-w-6xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto2.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto3.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto4.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto5.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto6.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto7.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto8.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
            <div class="reveal h-64 overflow-hidden rounded shadow"><img src="./foto1.png" class="w-full h-full object-cover hover:scale-110 transition duration-500" onerror="this.classList.add('img-error')"></div>
        </div>
    </section>

    <section class="py-20 bg-[#2D2D2D] text-white text-center px-6 mt-10">
        <h3 class="font-serif text-3xl mb-8 italic">¿Nos acompañas?</h3>
        <a href="https://wa.me/527204519733?text=Hola+confirmo+asistencia+Perla+Ramos" class="inline-block bg-[#9CAF88] px-12 py-4 rounded-full font-bold tracking-widest hover:bg-[#C6A75E] transition">
            CONFIRMAR ASISTENCIA
        </a>
    </section>

    <script>
        lucide.createIcons();

        // Control de música
        const audio = document.getElementById('musica');
        const btn = document.getElementById('playBtn');
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.classList.remove('animate-bounce');
            } else {
                audio.pause();
            }
        });

        // Animación al scroll
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    </script>
</body>
</html>
